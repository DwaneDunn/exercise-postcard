<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>My Postcard</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="nav-title">My Postcard</h1>
      <img
        src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true"
        alt="Nav Image"
        class="geeks-logo"
        width="60px"
        height="60px"
      />
    </nav>
    <main>
      <article class="postcard-msg">
        <p>
          Look how awesome! This is a postcard that I created using HTML5 and
          CSS3 during my 4Geeks Academy Course!
        </p>
        <p>This is so cool can't wait to start doing more stuff!</p>
      </article>
      <form action="" class="postcard-form">
        <input type="text" placeholder="Some Name" />
        <input type="email" name="" id="" placeholder="Some Email" />
        <input type="text" placeholder="Some comment" />
      </form>
    </main>
    <aside class="container-btn">
      <button class="postcard-btn">Send My Postcard</button>
    </aside>
  </body>
</html>
